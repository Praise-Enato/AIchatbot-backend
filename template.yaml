AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  AI chatbot IQ test backend

Parameters:
  ProjectName:
    Type: String
    Default: chatbot-backend
    Description: Name of the project (used for stack naming)

Globals:
  Function:
    Timeout: 120
    MemorySize: 256
    LoggingConfig:
      LogFormat: JSON

Resources:
  ChatbotBackendFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      FunctionUrlConfig:
        AuthType: NONE
        InvokeMode: RESPONSE_STREAM
        Cors:
          AllowOrigins: ["*"]
          AllowMethods: ["*"]
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Ref: UsersTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: ChatsTable
        - DynamoDBCrudPolicy:
            TableName:
              Ref: AnswersTable
        - SSMParameterReadPolicy:
            ParameterName: chatbot/*
      Environment:
        Variables:
          USERS_TABLE:
            Ref: UsersTable
          CHATS_TABLE:
            Ref: ChatsTable
          PROVIDER_NAME: openai
          LOG_LEVEL: INFO
          AWS_LWA_INVOKE_MODE: RESPONSE_STREAM
      Metadata:
        Dockerfile: Dockerfile
        DockerContext: .
        DockerTag: v1

  AnswersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: quiz-answers
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
        - AttributeName: source
          AttributeType: S
        - AttributeName: created_at
          AttributeType: S
        - AttributeName: stripe_customer_id
          AttributeType: S
        - AttributeName: active_subscription_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: GSI1-Email
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2-UsersBySource
          KeySchema:
            - AttributeName: source
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - user_id
        - IndexName: GSI3-StripeCustomer
          KeySchema:
            - AttributeName: stripe_customer_id
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - user_id
              - active_subscription_id
              - subscription_status
        - IndexName: GSI4-Subscription
          KeySchema:
            - AttributeName: active_subscription_id
              KeyType: HASH
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - user_id
              - stripe_customer_id
              - subscription_status
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
        RecoveryPeriodInDays: 35

  ChatsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Chats
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: chat_id
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: chat_created_at
          AttributeType: S
        - AttributeName: message_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: S
      KeySchema:
        - AttributeName: chat_id
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1-ChatsByUser
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: chat_created_at
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - chat_id
              - title
              - visibility
              - chat_created_at
        - IndexName: GSI2-MessageById
          KeySchema:
            - AttributeName: message_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
        - IndexName: GSI3-MsgsByUser
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - message_id
              - role
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
        RecoveryPeriodInDays: 35

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: "true"

Outputs:
  ChatbotBackendFunctionUrl:
    Description: URL for the Chatbot Backend Lambda function
    Value:
      Fn::GetAtt:
        - ChatbotBackendFunction
        - FunctionUrl
